name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs-deployment"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Build deps
        run: |
          npm i -g pnpm
          pnpm install
          pnpm run proto
          cd packages/aabb
          pnpm build
          cd ../raycast
          pnpm build
          cd ../physics-engine
          pnpm build
          cd ../transport
          pnpm build
          cd ../protocol
          pnpm build
          cd ../core
          pnpm build
      - name: Build Docs
        run: |
          cd docs
          pnpm install
          pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
